<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>뱀 게임</title>

  <link rel="stylesheet" href="./css/game.css">
</head>
<body>

  <div class="game_wrap">
    <div class="score_board">
      점수 : <span class="score">0</span>
    </div>

    <div class="stage"></div>
    
    <div class="modal modal_start" style="display: block;">
      <div class="message">Space바를 누르면 게임이 시작됩니다.</div>
    </div>
    <div class="modal modal_end" style="display: none;">
      <div class="message">게임이 끝났습니다. 최종 점수는 <span class="score">0</span>점입니다.</div>
      <div class="btn"><button type="button">재시작(새로고침)</button></div>
    </div>
  </div>

<script src="./js/game.js"></script>
</body>
</html>
